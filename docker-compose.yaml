version: '3.8'

services:
  auth:
    build: auth/
    expose:
      - 5000
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped
    # entrypoint:
    #   - /bin/sh
    #   - -c
    #   - "python utils/wait_for_pg.py"
    # command: bash -c "python utils/wait_for_pg.py && flask db upgrade && python pywsgi.py"

  db:
    image: postgres:13
    expose:
      - 5432
    volumes:
      - pg_volume:/var/lib/postgresql/data/
    env_file:
      - .env
    restart: unless-stopped

  redis:
    image: redis
    expose:
      - 6379
    restart: unless-stopped

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
    depends_on:
      - auth
    ports:
      - 8000:80
    restart: unless-stopped

volumes:
  pg_volume:
    driver: local
